name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Build application
        run: |
          .\gradlew build

  test:
    name: Test
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Run automated tests
        run: |
          .\gradlew test

  deployment:
    name: Deployment
    runs-on: windows-latest
    needs: [test] # Ce job dépend du job 'test'
    if: github.ref == 'refs/heads/main' # Déploiement uniquement sur la branche principale
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

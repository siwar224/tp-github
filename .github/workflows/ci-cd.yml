name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 1.8
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build with Gradle
        run: ./gradlew test

  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
